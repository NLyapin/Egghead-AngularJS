<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Localization</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css"/>
    <link rel="stylesheet"
          href="assets/style/style.css"/>
</head>
<body>

<div class="container-fluid"
     ng-app="app"
     ng-controller="AnimalCtrl as ctrl">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Please translate this page into: </label>

                    <div class="col-xs-2">
                        <select class="form-control"
                                ng-model="ctrl.language"
                                ng-options="lang.label for lang in ctrl.supportedLanguages"
                                ng-change="ctrl.updateLocale(ctrl.language)"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <animal></animal>
</div>


<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.1/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-sanitize.js"></script>
<script src="assets/vendor/angular-localization.js"></script>
<script src="app/app.js"></script>
<script src="app/controllers/animal.js"></script>
<script src="app/controllers/animals.directive.js"></script>

</body>
</html>
