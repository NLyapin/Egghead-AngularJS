<!DOCTYPE html>
<html>
<head>
    <title>Egghead.io</title>
    <!--<link rel="stylesheet" href="bower_components/bootstrap.css/css/bootstrap.css"/>-->
</head>
<body ng-app="egghead" custom-controller="AppCtrl as app">

<div custom-controller="FirstCtrl as first" class="well">
    {{first.message}}
</div>

<div ng-controller="SecondCtrl as second" class="well">
    {{second.message}}
</div>


<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
