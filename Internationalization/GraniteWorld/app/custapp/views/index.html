<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Customer Portal</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <script>
		// Must be first. IE10 mobile viewport fix
		if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
			var msViewportStyle = document.createElement("style");
			var mq = "@-ms-viewport{width:auto!important}";
			msViewportStyle.appendChild(document.createTextNode(mq));
			document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
		}
    </script>
    <link href="/content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <div ng-include="'/app/custapp/views/shell.html'"></div>
    </div>

    <!-- Vendor Scripts -->
    <script src="/scripts/jquery-1.10.2.js"></script>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-animate.js"></script>
    <script src="/scripts/angular-route.js"></script>
    <script src="/scripts/bootstrap.js"></script>

    <!-- Angular app -->
    <script src="/app/custapp/app.js"></script>

    <!-- Controllers -->
    <script src="/app/custapp/controllers/shell.js"></script>
    <script src="/app/custapp/controllers/main.js"></script>
    <script src="/app/custapp/controllers/saleshistory.js"></script>

    <!-- Services -->
    <script src="/app/custapp/services/webapi.js"></script>


</body>
</html>
